<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info aidTech Logo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #006B38; /* Dark background for contrast */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo-container {
            text-align: center;
        }

        .logo-img {
            width: 300px;
            height: auto;
            border-radius: 20px; /* Rounded corners for a softer look */
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }

        .logo-img:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        .company-name {
            font-size: 32px;
            color: #66c2ff; /* Light blue for contrast */
            margin-top: 15px;
            font-weight: 700; /* Bolder font weight */
        }

        p {
            color: #ddd; /* Light gray text color */
            font-size: 18px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="C:\Users\dhanya\Desktop\info_aidtech_logo.jpg" alt="Info aidTech Logo" class="logo-img">
        <p class="company-name">Info aidTech</p>
        <p>Your Technology Partner</p>
    </div>
</body>
</html>
